<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <!-- google fonts: Roboto 400 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- my styles -->
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <div class="container">
        
        <form action="">
            <div class="transparent-bg shadow-bottom">
                <h1>Daily Journal</h1>
                <fieldset>
                    <label for="journalDate">Date Of Entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
                <fieldset>
                    <label for="conceptsCovered">Concepts Covered</label>
                    <input type="text" name="conceptsCovered" id="conceptsCovered">
                </fieldset>
                <fieldset>
                    <label for="journalEntry">Journal Entry</label>
                    <textarea name="journalEntry" id="journalEntry" cols="30" rows="4"></textarea>
                </fieldset>
                <fieldset>
                    <label for="Mood For The Day">
                        <select name="moodSelect" id="moodSelect">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="needCoffee">Need Coffee</option>
                        </select>
                    </label>
                </fieldset>
            </div>
            <input class="submit-btn shadow-bottom" type="submit" value="Record Journal Entry">       
        </form>
        <article class="journalDisplay shadow-bottom"></article>
    </div>
    <footer>
        <p>&copy;Jason Technology 2019</p>
    </footer>

    <script src="scripts/journal.js"></script>
</body>
</html>
